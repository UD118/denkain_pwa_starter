<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>電験三種 過去問 丸覚え</title>

  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="./styles.css?v=fe58e21"/>

  <!-- favicon 404を消したいなら後で favicon.ico をルートに置く -->
  <link rel="icon" href="./icons/icon-192.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
</head>

<body>
  <header class="topbar">
    <div class="brand">電験三種｜過去問 丸覚え</div>

    <div class="selectors">
      <label>年度
        <select id="yearSelect"></select>
      </label>

      <label>期
        <select id="termSelect"></select>
      </label>

      <label>科目
        <select id="subjectSelect"></select>
      </label>

      <button id="modeBtn" class="ghost">モード: 全問題</button>

      <button id="installBtn" class="ghost" hidden>インストール</button>
    </div>
  </header>

  <main class="container">
    <section class="card" id="quizCard">
      <div class="row">
        <div class="meta" id="meta"></div>
        <div class="progress" id="progress"></div>
      </div>

      <div class="question-area">
        <div class="qimg-wrap">
          <img id="qimg" alt="問題画像" />
        </div>

        <div class="qtext" id="qtext"></div>
      </div>

      <div class="choices" id="choices"></div>

      <div class="actions sticky-actions">
        <button id="checkBtn" disabled>判定</button>
        <button id="nextBtn" class="ghost" disabled>次へ</button>
        <button id="resetStatsBtn" class="danger ghost">記録リセット</button>
      </div>

      <div class="result" id="result"></div>
    </section>

    <section class="card">
      <h2>学習状況</h2>
      <div id="stats"></div>
      <p class="hint">※記録はこのブラウザ（localStorage）に保存されます。</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <script type="module" src="./app.js?v=fe58e21"></script>
</body>
</html>
